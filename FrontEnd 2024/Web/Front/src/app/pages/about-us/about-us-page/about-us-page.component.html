<section>
  <h1 class="title fs-lg-2 font-bold">Sobre nosotros</h1>
  <p class="mb-30">{{ mainDescription }}</p>
  <div *ngFor="let bullet of bullets">
    <h2 class="fs-md font-bold">{{ bullet.subtitle }} <span role="img" aria-label="">{{ bullet.icon }}</span></h2>
    <p>{{ bullet.text }}</p>
  </div>
  <p class="mt-30">{{ downloadText }}</p>
  <p>{{ greetingText }}</p>
</section>

<div class="container-fluid">
  <div class="row gy-4 background p-3">
    <div class="col-12">
      <span class="fs-sm-2 font-semi-bold fc-primary-light">{{'CARRITO.titulo_form' | translate}}</span>
    </div>
    <div class="col-12 pb-3">
      <div class="row">
        <div class="col-5">
          <input type="text" class="form-control" [placeholder]="'CARRITO.text_placeholder' | translate" [(ngModel)]="postalCode" />
        </div>
        <div class="col-auto">
          <button type="button" class="font-light" (click)="calcularEnvio()">{{ 'CARRITO.button' | translate}}</button>
        </div>
        <div *ngIf="shippingCost !== 0" class="delivery-cost">
          Costo de env√≠o: <span>${{ shippingCost }}</span>
        </div>
      </div>
    </div>
    <div class="col-12">
      <span class="fs-sm-2 font-semi-bold fc-primary-light">{{'CARRITO.retiro' | translate}}</span>
    </div>
    <div class="col-12">
      <a type="button" class="btn btn-link" (click)="onWatchStores()">{{'CARRITO.button_sucursales' | translate}}</a>
    </div>
  </div>
</div>
